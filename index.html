<body>
  <div class="wrapper">
    <!-- Header and Navigation -->
    <div class="container">
      <header>
        <h1>Welcome to PokeDex!</h1>
      </header>
      <nav>
        <!-- Navigation Menu ??? -->
      </nav>
    </div>
    <!-- Semantic UI Grid (16), https://semantic-ui.com/examples/grid.html -->
    <main>
      <div class="ui three column grid">
        <!-- Search Column -->
        <div class="four wide column">
          <div class="ui segment">
            <h2 class="ui header">Search Pokemon by Name:</h2>
            <!-- Search Field -->
            <div class="ui search">
                <form id="poke-form">
                    <div class="ui icon input">
                        <input 
                        id= "poke"
                        class="poke-form" 
                        type="text" 
                        placeholder="Search for a Pokemon . . .">
                        <i class="search icon"></i>
                    </div>
                </form>
            </div>
            <!-- Horizontal Divider, Picture of sprite goes here -->
            <div class="ui divider"></div>
            <p><strong></strong></p>
              <div class="ui card">
                <div id = "sprite" class="img">
                <img src="">
              </div>
            </div>
          </div>
        </div>
        <!-- Poke API Column -->
        <div class="eight wide column">
            <div class="pokeman-search-results">
                <!-- . . . Poke API Results Go Here . . . -->
                <p><strong>Poke API Results Go Here</strong></p>
                <div class="ui card">
                    <div class="image" id="poke-image">
                    <img src="assets/images/placeholder-image.png">
                    </div>
                    <div class="content">
                        <a class="header" id="pokemon-name"></a>
                        <div class="pokeapi-info">
                            <p id="hp"></p>
                            <p id="attack"></p>
                            <p id="defense"></p>
                            <p id="special_att"></p>
                            <p id="special_def"></p>
                            <p id="speed"></p>
                            <p id="bst"></p>
                            <p id="height"></p>
                            <p id="weight"></p>
                            <h4>Dex Entry</h4>
                            <p id= "description"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Smogon Usage Stats API Column -->
        <div class="four wide column">
          <div class="smogon-search-results">
                <!-- . . . Smogon API Results Go Here . . . -->
                <p><strong>Smogon API Results Go Here</strong></p>
                <div class="ui card">
                    <div class="image">
                    <img src="assets/images/placeholder-image.png">
                    </div>
                    <div class="content">
                        <a class="header" id="pokemon-name"></a>
                        <div class="smogonapi-info">
                            <h4>Abilities</h4>
                            <p id="ability"></p>
                            <h4>Items</h4>
                            <p id="items"></p>
                            <h4>Moves</h4>
                            <p id="moves"></p>
                            <h4>Stat Spreads</h4>
                            <p id="spreads"></p>
                        </div>
                    </div>
                </div>
          </div>
        </div>
        <ul id = "history"></ul>
    </main>
    <footer>

    </footer>
  </div>
