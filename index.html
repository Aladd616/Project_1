<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/1eef38c013.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='./assets/css/style.css'/>
    <title>PokeDex</title>
    
</head>
<body>
    <div class= "pokedex-image">
         <img src= "assets/images/pokedex-background.png" alt="Pokedex Image">
    </div>
    <main class="flex row justify-space-between">
    <div class='col-12 col-md-3'>
        <div class='card'>'
            <h3 class='card-header'>Search OU pokemon:</h3>
            <form id="poke-form" class='card-body'>
                <label class='form-label'
                for='poke'>pokemon</label>
                <input name='poke' id="poke" type='text' autofocus='true' class='form-input'/>
                <button type='submit' class='btn'>Search</button>
            </form>
        </div>
    </div>
</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
